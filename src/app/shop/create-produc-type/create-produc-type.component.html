<button mat-flat-button class="btn btn-danger"  color="" (click)="openModal()" >

<table class="table table-strip">
    <thead>
        <th>
            ProductType Id
        </th> 
        <th>
                 ProductType Name
        </th>  
        <th>
            option
        </th>
    
    </thead> 
    <tbody>
       <tr *ngFor="let pro of prodctType">
           <td >{{pro.id}}</td>
           <td >{{pro.name}}</td> 
            <!-- <td>
                <button type="button" class="btn btn-light mr-1">Edit</button> 
                <button type="button" class="btn btn-light mr-1">Delete</button> 
            </td> -->

       </tr>
    </tbody>
</table> 


</div>
<div id="myModal" class="myModal">
    <div class="modalBox">
        <!-- <i (click)="closeModal()" id="closeModal" class="fas fa-times"></i> -->

        <!-- <i class=""></i> -->
        
       
        <div class="row">
            <div class="col-12 mt-5">
               
                <app-input-text [label]="'Type Name'" formControlName="Name"></app-input-text>
              

            </div>
         
        </div>
        <!-- routerLink="" --> 
        <button type="button" (click)="createClick()"
        *ngIf="Id==0"class="btn btn-primary">
    Create
    </button>

    </div>
</div>
